<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Odin Sign up Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container" id="container">
            <div class="side-image-container">
                <img src="photo-1585202900225-6d3ac20a6962.avif" alt="Nature Photo">
            </div>
            <div class="logo-container">
                <img src="odin-lined.png" alt="Odin Logo">
                <p class="source">ODIN</p>
            </div>

            <div class="form-container sign-up-container">
                <form action="#" autocomplete="on">
                    <p>
                        This is not a real online service! You know you need something like this in your life to help you realize
                        your deepest dreams.<br />
                        Sign up now to get started.
                        <br />
                    </p>
                    <p>You <em>know</em> you want to.</p>
                    <h2>Let's do this!</h2>
                    <label for="first">First Name</label> 
                    <input type="text" name="first-name" id="first" placeholder="First Name" required>
                    <label for="last">Last Name</label>
                    <input type="text" name="last-name" id="last" placeholder="Last Name" required>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Email" required>
                    <label for="number">Phone Number</label>
                    <input type="number" name="number" id="number" placeholder="Number" required>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required>
                    <label for="confirm">Confirm Password</label>
                    <input type="password" name="confirm" id="confirm" required>
                    <p class="password-alert">* Passwords don't match</p>
                    <div class="button">
                        <p>Already have an account ? <a href="#">Log In</a></p>
                        <button>Create Account</button>
                    </div>
                </form>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
